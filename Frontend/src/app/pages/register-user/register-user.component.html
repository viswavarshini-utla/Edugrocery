<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form  >
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="username"  [(ngModel)]="username" [ngModelOptions]="{standalone: true}"  name="txt" placeholder="User name" >
					<input type="email"  [(ngModel)]="email" [ngModelOptions]="{standalone: true}"  name="email" placeholder="Email" >
					<input type="password"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" name="pswd" placeholder="Password" >
					<button (click)="onSignUp()" type="submit">SignUp</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" name="email" placeholder="Email" >
					<input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" name="pswd" placeholder="Password" >
					<button type="submit" (click)="onLogin()">Login</button>
					

				</form>
			</div>
	</div>
</body>
</html>
